<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="app">
            <div class="inputs">
                <label for="first-number">First Number</label>
                <input value="0" type="number" name="" id="first-number" placeholder="Enter first number">
                <label for="second-number">Second Number</label>
                <input value="0" type="number" name="" id="second-number" placeholder="Enter second number">  
            </div>
            <p> The Answer is: <span id="answer"></span></p>
            <button id="btn-add">ADD</button>
            <button id="btn-sub">SUBSTRUCT</button>
            <button id="btn-Mult">MULTIPLY</button>
            <button id="btn-div">DIVIDE</button>
    </div>
</body>
<script src="script.js"></script>
</html>
